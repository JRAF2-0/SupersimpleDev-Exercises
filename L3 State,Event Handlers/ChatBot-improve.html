<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send Message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function UserMessage({ message, sender }) {
        return (
          <div>
            {sender === "robot" && (
              <img
                src="./profileIcon/botPic.webp"
                alt="Robot Profile Picture"
                width="50"
              />
            )}
            {message}
            {sender === "user" && (
              <img
                src="./profileIcon/profilePicture.webp"
                alt="User Profile Picture"
                width="50"
              />
            )}
          </div>
        );
      }

      function App() {
        const chatmessages = [
          {
            message: "hello chat bot",
            sender: "user",
          },
          {
            message: "Hello! How can i help you?",
            sender: "robot",
          },
          {
            message: "can you get me today's date?",
            sender: "user",
          },
          {
            message: "Today is September 27",
            sender: "robot",
          },
          {
            message: "how about flip a coin",
            sender: "user",
          },
          {
            message: "Sure! You got tails",
            sender: "robot",
          },
        ];

        const chatMessagesComponents = chatmessages.map((chatmessage) => {
          return (
            <UserMessage
              message={chatmessage.message}
              sender={chatmessage.sender}
            />
          );
        });

        return (
          <>
            <ChatInput />
            {chatMessagesComponents}
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
