<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send Message to Chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function UserMessage({ message, sender }) {
        const style = {
          display: "flex",
          alignItems: "center",
          border: "1px solid black",
        };
        return (
          <div style={style}>
            {sender === "robot" && (
              <img
                src="./profileIcon/botPic.webp"
                alt="Robot Profile Picture"
                width="50"
                />
            )}
            <p>{message}</p>{" "}
            {sender === "user" && (
              <img
                src="./profileIcon/profilePicture.webp"
                alt="User Profile Picture"
                width="50"
              />
            )}
          </div>
        );
      }

      function ChatMessages() {
        const chatmessages = [
          {
            message: "hello chat bot",
            sender: "user",
            id: "1",
          },
          {
            message: "Hello! How can i help you?",
            sender: "robot",
            id: "2",
          },
          {
            message: "can you get me today's date?",
            sender: "user",
            id: "3",
          },
          {
            message: "Today is September 27",
            sender: "robot",
            id: "4",
          },
          {
            message: "how about flip a coin",
            sender: "user",
            id: "5",
          },
          {
            message: "Sure! You got tails",
            sender: "robot",
            id: "6",
          },
        ];
        function sendMessage() {
          console.log("Clicked");
        }
        return (
          <>
            <button onClick={sendMessage}>Send Message</button>
            {chatmessages.map((chatmessage) => {
              return (
                <UserMessage
                  message={chatmessage.message}
                  sender={chatmessage.sender}
                  key={chatmessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
